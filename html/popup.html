<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/file-sharing-tab.css">
    <style>
        body {
            width: 580px;
            height: 600px;
        }
    </style>
</head>
<body>
<div class="iframe-container">
    <div class="demo-container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="share">ğŸ”— Share</button>
            <button class="tab-btn" data-tab="transfer">ğŸ“¤ Transfer</button>
            <button class="refresh-btn" id="refreshBtn" title="Refresh current tab">ğŸ”„</button>
            <button class="open-window-btn" id="openWindowBtn"
                    title="Open in a new window for better user experience and stability">ğŸŒ
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Share Tab -->
            <div id="share-tab" class="tab-pane active">
                <div style="transform: scale(0.9);">
                    <iframe
                            src="https://secure.fileshare.ovh/file-sharing-embedded.html"
                            class="demo-iframe"
                            style="margin-left: 20px;"
                            title="Secure File Share Service"
                            loading="lazy"
                            allow="clipboard-read; clipboard-write">
                        <span style="display:block; margin-top:10px;">
                            Your browser does not support iframes.
                            Visit <a href="https://secure.fileshare.ovh/file-sharing-embedded.html" target="_blank">Secure File Share</a>.
                        </span>
                    </iframe>
                </div>
            </div>

            <!-- Transfer Tab -->
            <div id="transfer-tab" class="tab-pane">
                <div style="transform: scale(1.0); display: flex; flex-direction: column; margin-top: 65px">
                    <div id="file_transfer_warning" class="transfer-info">
                        <div class="info-header">
                            <span class="info-icon">ğŸ’¡</span>
                            <h3>How to Receive Files</h3>
                        </div>
                        <div class="info-content">
                            <p>Open one of our websites on recipient's device in browser before file selection: <a
                                    href="https://secure.fileshare.ovh/" target="_blank" class="inline-link">secure.fileshare.ovh</a>
                                or <a
                                        href="https://secure.fileshare.ovh/file-transfer-embedded.html" target="_blank"
                                        class="inline-link">secure.fileshare.ovh/file-transfer-embedded.html</a>. </p>
                            <p>Use the assigned virtual hostname to specify the receiver on the sender side.</p>
                        </div>
                    </div>
                    <iframe
                            src="https://secure.fileshare.ovh/videos/file-transfer-demo.mp4"
                            class="demo-iframe"
                            style="margin-top: 10px;margin-left: 5px; height: 300px"
                            title="Secure File Transfer Service"
                            loading="lazy"
                            allowfullscreen
                            allow="clipboard-read; clipboard-write">
                        <span style="display:block; margin-top:10px;">
                            Your browser does not support iframes.
                            Visit <a href="https://secure.fileshare.ovh/videos/file-transfer-demo.mp4" target="_blank">Secure File Transfer</a>.
                        </span>
                    </iframe>
                    <button id="startTransferBtn" class="start-transfer-button start-transfer-button-img" title="Start file transfer"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/common-utils.js"></script>
<script src="../js/main-popup.js"></script>
</html>
